{% extends 'app/base.html' %}
{% block contenido %}
{% load humanize %}
<br><br>
<div class="card">
    <div class="card-body">
        <h2>Listado de Productos</h2>
        <hr>
        <table class = "table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Marca</th>
                <th>Â¿Es Nuevo?</th>
            
            </tr>

            {% for p in productos %}
            <tr>
            
                <td>{{p.nombre|title}}</td>
                <td>${{p.precio|intcomma}}</td>
                <td>{{p.marca|title}}</td>
                <td>
                
                    {% if p.nuevo %}
                    Si
                    {% else %}
                    No
                    {% endif %}
                
                
                </td>

            
            </tr>
            
            {% endfor %}


        </table>
    </div>
</div>


{% endblock contenido %}
