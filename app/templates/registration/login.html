<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login del sistema</title>
</head>
<body>
    <br><br><br>
    {% load crispy_forms_tags %}
    <div class="container">
    
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <a href="{% url 'home' %}">Ir al home</a> |
                            <a href="{% url 'registro' %}">Registrate</a>
                            <input type="submit" value="Ingresar" class ="btn btn-primary float-right">
                        </form>
                        <a href="{% url 'social:begin' 'facebook' %}">Ingresar con facebook</a>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
